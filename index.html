<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Pro Studio Dark</title>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>

* {margin:0;padding:0;box-sizing:border-box;font-family:'Kanit',sans-serif;}
body {
  height:100vh; display:flex; justify-content:center; align-items:center;
  background:#0f0f0f; 
  color:#fff; overflow-x:hidden;
}


.container {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border-radius:30px;
  padding:40px 50px;
  max-width:550px;
  width:95%;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
  animation:pop 1s ease;
}
@keyframes pop {0%{transform:scale(0.8);opacity:0}100%{transform:scale(1);opacity:1}}


h1 {font-size:2.5em;margin-bottom:15px;text-shadow:2px 2px 10px rgba(0,0,0,0.7);}


input[type="text"], input[type="color"], input[type="number"], select {
  width:80%;padding:12px 15px;margin:10px 0;border-radius:12px;border:none;font-size:1em;outline:none;transition:0.3s;
  background: rgba(255,255,255,0.1); color:#fff;
}
input[type="text"]::placeholder,input[type="number"]::placeholder,input[type="color"]::placeholder {color:#ccc;}
input[type="text"]:focus,input[type="color"]:focus,input[type="number"]:focus,select:focus {box-shadow:0 0 12px #6a1b9a;}


button {
  padding:12px 28px;margin:10px 6px;
  border:none;border-radius:18px;font-weight:bold;font-size:1em;cursor:pointer;
  transition:0.3s;color:#fff;
  background: linear-gradient(45deg,#6a1b9a,#8e24aa);
  box-shadow:0 8px 20px rgba(0,0,0,0.6);
}
button:hover {transform:translateY(-5px);box-shadow:0 15px 25px rgba(0,0,0,0.8);}


#qrcode {
  margin:25px auto;padding:25px;
  background:rgba(255,255,255,0.05);
  border-radius:25px;
  box-shadow:0 12px 35px rgba(0,0,0,0.5);
  display:inline-block;
  transition:0.4s;
}
#qrcode:hover {transform:scale(1.05);}


.contact-buttons {display:flex;justify-content:center;gap:20px;margin-top:20px;}
.contact-buttons a {text-decoration:none;padding:12px 25px;border-radius:20px;font-weight:bold;color:white;transition:0.3s;box-shadow:0 8px 20px rgba(0,0,0,0.5);}
.contact-buttons a.line{background:#00c300;} .contact-buttons a.line:hover{background:#33ff33;}
.contact-buttons a.facebook{background:#1877f2;} .contact-buttons a.facebook:hover{background:#4d91ff;}


.color-preview {display:inline-block;width:20px;height:20px;border-radius:50%;margin-left:8px;border:2px solid #fff;vertical-align:middle;}


.footer {margin-top:30px;font-size:0.9em;text-shadow:1px 1px 5px rgba(0,0,0,0.7);}
@media(max-width:600px){.container{padding:30px 20px;}input[type="text"], input[type="color"], input[type="number"], select{width:90%;}button{padding:12px 22px;}}
</style>
</head>
<body>
<div class="container">
<h1>QR Code Pro Studio Dark</h1>
<input type="text" id="text-input" placeholder="พิมพ์ข้อความหรือ URL ของคุณ...">
<div>
<label>สี QR Code:</label>
<input type="color" id="color-input" value="#ffffff">
<span class="color-preview" id="color-preview" style="background:#fff;"></span>
</div>
<div>
<label>ขนาด QR Code (px):</label>
<input type="number" id="size-input" value="200" min="100" max="500">
</div>
<div>
<label>รูปแบบโมดูล:</label>
<select id="shape-select">
<option value="square">สี่เหลี่ยม</option>
<option value="circle">วงกลม</option>
</select>
</div>
<div>
<label>โลโก้ตรงกลาง (URL) (ไม่มีไม่ต้องใส่ไร):</label>
<input type="text" id="logo-input" placeholder="วาง URL โลโก้...">
</div>
<button id="generate-btn">สร้าง QR Code</button>
<button id="download-btn">ดาวน์โหลด QR Code</button>

<div id="qrcode"></div>

<div class="contact-buttons">
<a href="https://line.me/ti/p/hUrMNMEKgd" class="line" target="_blank">ติดต่อ LINE</a>
<a href="https://www.facebook.com/profile.php?id=61573067877004&locale=th_TH" class="facebook" target="_blank">Facebook Page</a>
</div>

<div class="footer">© 2025 QR Code Pro Studio Dark | สร้าง ด.ช ภูชนะ </div>
</div>

<script>

let qrcode;
const generateBtn=document.getElementById('generate-btn');
const downloadBtn=document.getElementById('download-btn');
const textInput=document.getElementById('text-input');
const colorInput=document.getElementById('color-input');
const sizeInput=document.getElementById('size-input');
const shapeSelect=document.getElementById('shape-select');
const logoInput=document.getElementById('logo-input');
const qrContainer=document.getElementById('qrcode');
const colorPreview=document.getElementById('color-preview');


colorInput.addEventListener('input',()=>{
  colorPreview.style.background=colorInput.value;
  if(qrcode) createQRCode();
});

function createQRCode(){
  const text=textInput.value.trim();
  const color=colorInput.value;
  const size=parseInt(sizeInput.value);
  const shape=shapeSelect.value;
  const logoURL=logoInput.value.trim();
  if(!text){alert("กรุณากรอกข้อความก่อนสร้าง QR Code!");return;}
  qrContainer.innerHTML="";

  qrcode=new QRCode(qrContainer,{
    text:text,
    width:size,
    height:size,
    colorDark:color,
    colorLight:"#0f0f0f",
    correctLevel:QRCode.CorrectLevel.H
  });

  
  setTimeout(()=>{
    const canvas=qrContainer.querySelector('canvas');
    if(canvas && shape==="circle"){
      const ctx=canvas.getContext('2d');
      const imgData=ctx.getImageData(0,0,canvas.width,canvas.height);
      const pixels=imgData.data;
      for(let y=0;y<canvas.height;y+=2){
        for(let x=0;x<canvas.width;x+=2){
          const idx=(y*canvas.width+x)*4;
          if(pixels[idx]===0){
            ctx.beginPath();
            ctx.fillStyle=color;
            ctx.arc(x,y,1.5,0,Math.PI*2);
            ctx.fill();
          }
        }
      }
    }

    
    if(logoURL){
      const img=new Image();
      img.src=logoURL;
      img.onload=function(){
        const ctx=canvas.getContext('2d');
        const logoSize=size*0.2;
        ctx.drawImage(img,(size-logoSize)/2,(size-logoSize)/2,logoSize,logoSize);
      }
    }
  },50);
}


function downloadQRCode(){
  if(!qrcode){alert("กรุณาสร้าง QR Code ก่อนดาวน์โหลด!");return;}
  const canvas=qrContainer.querySelector('canvas');
  if(canvas){
    const url=canvas.toDataURL("image/png");
    const a=document.createElement('a'); a.href=url; a.download='QRCode.png'; a.click();
  }
}


generateBtn.addEventListener('click',createQRCode);
downloadBtn.addEventListener('click',downloadQRCode);
textInput.addEventListener('keyup',()=>{if(qrcode) createQRCode();});
sizeInput.addEventListener('input',()=>{if(qrcode) createQRCode();});
shapeSelect.addEventListener('change',()=>{if(qrcode) createQRCode();});
logoInput.addEventListener('change',()=>{if(qrcode) createQRCode();});
</script>
</body>
</html>
